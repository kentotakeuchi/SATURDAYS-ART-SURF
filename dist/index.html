<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>SATURDAYS ART SURF</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="description" content=""/>
  <meta name="google" content="notranslate"/>
  <meta name="referrer" content="unsafe-url"/>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">

  <link rel="stylesheet" href="style.css"/>
  <script defer src="bundle-front.js"></script>
</head>

<body>

  <div class="container">

    <!-- Register/Login container -->
    <div class="register-login__form">
      <!-- Brand text container -->
      <div class="register-login__text-box">
        <h1 class="heading-primary">
            <span class="heading-primary--main">saturdays art surf</span>
            <span class="heading-primary--sub">-No Bias-</span>
        </h1>
      </div>

      <!-- Register form -->
      <form action="#" class="form" id="register__form">
        <!-- Error message container -->
        <div class="register__errorMessageContainer">
          <div class="register__errorMessage"></div>
        </div>
        <!-- TODO -->
        <!-- <div class="form__group">twitter</div>
        <div class="form__group">facebook</div> -->

        <div class="form__group">
          <input type="text" class="form__input" id="register__email" required>
          <label for="register__email" class="form__label">Email</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" id="register__password" required>
          <label for="register__password" class="form__label">Password</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" id="register__password2" required>
          <label for="register__password2" class="form__label">Password again</label>
        </div>
        <div class="form__group">
          <button class="btn" id="register__btn">Register</button>
        </div>
        <div class="form__group">
          <a href="#" id="register__toLogin">Already have an account?</a>
        </div>
      </form>

      <!-- Login form -->
      <form action="#" class="form hidden" id="login__form">
        <!-- Error message container -->
        <div class="login__errorMessageContainer">
          <div class="login__errorMessage"></div>
        </div>
        <!-- TODO -->
        <!-- <div class="form__group">twitter</div>
        <div class="form__group">facebook</div> -->

        <div class="form__group">
          <input type="text" class="form__input" id="login__email" required>
          <label for="login__email" class="form__label">Email</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" id="login__password" required>
          <label for="login__password" class="form__label">Password</label>
        </div>
        <div class="form__group">
          <button class="btn" id="login__btn">Login</button>
        </div>
      </form>

    </div>

  </div>

</body>
</html>
