<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>SATURDAYS ART SURF</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="description" content=""/>
  <meta name="google" content="notranslate"/>
  <meta name="referrer" content="unsafe-url"/>

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

  <!-- FAVICON -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">


  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css"/>

  <!-- JS -->
  <script defer src="bundle-front.js"></script>
</head>

<body>

  <div class="ctn">

    <!-- Register message container -->
    <div class="register__messageContainer">
      <div class="register__message"></div>
    </div>
    <!-- Login message container -->
    <div class="login__messageContainer hidden">
      <div class="login__message"></div>
    </div>

    <!-- Background of landing page -->
    <div class="bg">
      <div class="bg__img--ctn u-margin-bottom-medium"></div>
      <div class="bg__img--ctn2 u-margin-bottom-medium"></div>
      <div class="bg__img--ctn3"></div>
    </div>
  </div>

    <!-- Register/Login container -->
    <div class="register-login__form">
      <!-- Brand text container -->
      <div class="register-login__text-box">
        <h1 class="heading-primary">
            <span class="heading-primary--main">saturdays art surf</span>
            <span class="heading-primary--sub"></span>
        </h1>
      </div>

      <!-- Register form -->
      <form action="#" class="form" id="register__form">
        <div class="form__group">
          <input type="email" class="form__input" placeholder="Email address" id="register__email" required>
          <label for="register__email" class="form__label">Email address</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="Password" id="register__password" required>
          <label for="register__password" class="form__label">Password</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="Password again" id="register__password2" required>
          <label for="register__password2" class="form__label">Password again</label>
        </div>
        <div class="form__group">
          <button class="btn btn--blue" id="register__btn">Register</button>
        </div>
        <div class="form__group">
          <a href="#" class="form__loginLink" id="register__toLogin">Already have an account or sign in with SNS?</a>
        </div>
      </form>

      <!-- Login form -->
      <form action="#" class="form hidden" id="login__form">

        <!-- SNS -->
        <div class="btn__ctn--sns u-margin-bottom-small">
            <button type="button" class="btn btn--tw" id="login__tw">
              <i class="fab fa-twitter"></i>
              <span class="u-margin-left-xsmall">twitter</span>
            </button>
            <button type="button" class="btn btn--fb" id="login__fb">
                <i class="fab fa-facebook-f"></i>
              <span class="u-margin-left-xsmall">facebook</span>
            </button>
        </div>

        <div class="form__group">
          <input type="email" class="form__input" placeholder="Email address" id="login__email" required>
          <label for="login__email" class="form__label">Email address</label>
        </div>
        <div class="form__group">
          <input type="password" class="form__input" placeholder="Password" id="login__password" required>
          <label for="login__password" class="form__label">Password</label>
        </div>
        <div class="form__group">
          <button class="btn btn--blue" id="login__btn">Login</button>
        </div>
        <div class="form__group">
          <a href="#" class="form__registerLink" id="login__toRegister">Register?</a>
        </div>
      </form>

    </div>

  </div>

</body>
</html>
